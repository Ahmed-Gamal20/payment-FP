<!-- BOOKS -->
<div class="px-5">
<section class="bg-white dark:bg-[#081d31]">
    <div class="trending-product section">
        <div class="container mx-auto">
            <div class="text-center section-title">
                <h2 class="text-3xl font-semibold dark:text-white">{{"home.Books"|translate}}</h2>
                <p class="text-gray-600 mt-2 dark:text-gray-400">{{"home.There are many"|translate}}</p>
            </div>
            <div>
                <app-swiper [Books]="allBooks" ngSkipHydration></app-swiper> <!-- ngSkipHydration for hydration -->
            </div>
        </div>
    </div>
</section>


<!-- AUTHOR -->
<section class="bg-white dark:bg-[#081d31]">
    <div class="trending-product section">
        <div class="container mx-auto">
            <div class="text-center section-title">

                <p class="text-gray-600 mt-2 dark:text-gray-400">{{"home.There are many"|translate}}</p>
            </div>
            <div>
                <app-author-swiper [authors] = "authors" ngSkipHydration></app-author-swiper>
            </div>
        </div>
    </div>
</section>


<section class="bg-white dark:bg-[#081d31]">
    <div class="trending-product section">
        <div class="container mx-auto">
            <div class="text-center section-title">
                <h2 class="text-3xl font-semibold dark:text-white">{{"home.Trending/Best Sellers"|translate}}</h2>
                <p class="text-gray-600 mt-2 dark:text-gray-400">{{"home.There are many"|translate}}</p>
            </div>
            <div>
                <app-swiper [Books]="allBooks" ngSkipHydration></app-swiper> <!-- ngSkipHydration for hydration -->
            </div>
        </div>
    </div>
</section>

</div>
