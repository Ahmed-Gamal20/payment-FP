@if (message.text) {
    <div  class="fixed top-40 right-5 max-w-xs z-50">
    <div [class]="{'bg-green-500': message.type === 'success', 'bg-red-500': message.type === 'error'
      }"
      class="text-white p-3 rounded-lg shadow-lg transition duration-300 ease-in-out"
    >
      {{ message.text }}
    </div>
  </div>
}
