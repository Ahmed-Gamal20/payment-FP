<header
  class="header navbar-area transition-mode"
  [ngClass]="{
    'dark-mode': isDarkMode,
    'light-mode': !isDarkMode,
    'fade-in': isFadeIn,
    'fade-out': isFadeOut
  }"
>
  <div class="topbar bg-[#2f3132] dark:bg-[#0a0a0a] py-2">
    <div class="container mx-auto px-4">
      <div class="flex flex-wrap items-center justify-between">
        <!-- First Column -->
        <div class="w-full lg:w-1/3 md:w-1/3 flex items-center">
          <ul class="flex space-x-4">
            <li>
              <select
                id="select5"
                class="bg-[#2f3132] dark:bg-[#0a0a0a] text-white p-2 rounded"
              >
                @for (item of languages; track item){
                <option value="0">{{ item }}</option>
                }
              </select>
            </li>
            <li>
              <button
                class="flex items-center dark:bg-[#0a0a0a] text-white p-2 rounded"
                (click)="toggleDarkMode()"
              >
                <i class="fa-solid fa-sun text-xl" *ngIf="!isDarkMode"></i>
                <i class="fa-solid fa-moon text-xl" *ngIf="isDarkMode"></i>
              </button>
            </li>
          </ul>
        </div>

        <!-- Second Column -->
        <div class="w-full lg:w-1/3 md:w-1/3 flex justify-center">
          <ul class="flex space-x-6">
            <li>
              <a
                routerLink="/home"
                routerLinkActive="text-blue-400 bg-blue-800"
                class="text-white px-3 py-2 rounded transition-colors duration-300"
              >
                Home
              </a>
            </li>
            <li>
              <a
                routerLink="/about"
                routerLinkActive="text-blue-400 bg-blue-800"
                class="text-white px-3 py-2 rounded transition-colors duration-300"
              >
                About Us
              </a>
            </li>
            <li>
              <a
                routerLink="/contact"
                routerLinkActive="text-blue-400 bg-blue-800"
                class="text-white px-3 py-2 rounded transition-colors duration-300"
              >
                Contact Us
              </a>
            </li>
            <li>
              <a
                routerLink="/books"
                routerLinkActive="text-blue-400 bg-blue-800"
                class="text-white px-3 py-2 rounded transition-colors duration-300"
              >
                Books
              </a>
            </li>
          </ul>
        </div>

        <!-- Third Column -->
        <div class="w-full lg:w-1/3 md:w-1/3 flex items-center justify-end">
          <ul class="flex items-center space-x-4">
            <li *ngIf="isLoggedIn">
              <!-- User Dropdown -->
              <div class="relative z-50 me-4">
                <button (click)="toggleDropdown()" class="flex items-center">
                  <img
                    class="w-10 h-10 rounded-full object-cover"
                    src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80"
                    alt="User Avatar"
                  />
                </button>
                <div
                  *ngIf="isDropdownOpen"
                  class="absolute right-0 top-full mt-2 w-48 bg-white dark:bg-gray-800 text-black dark:text-white rounded-lg shadow-lg p-2 z-50"
                >
                  <a
                    routerLink="/settings"
                    routerLinkActive="text-blue-800 bg-blue-700"
                    class="block p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-300"
                  >
                    <i class="fas fa-cog mr-2"></i> Settings
                  </a>
                  <a
                    routerLink="/cart"
                    routerLinkActive="text-blue-800 bg-blue-100"
                    class="block p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-300"
                  >
                    <i class="fas fa-shopping-cart mr-2"></i> My Cart
                  </a>
                  <a
                    (click)="logout()"
                    class="block p-2 rounded cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-300"
                  >
                    <i class="fas fa-sign-out-alt mr-2"></i> Log Out
                  </a>
                </div>
              </div>
            </li>
            <li *ngIf="!isLoggedIn">
              <a
                routerLink="/signin"
                routerLinkActive="text-blue-400 bg-blue-700"
                class="text-white px-3 py-2 rounded transition-colors duration-300"
              >
                <i class="fas fa-sign-in-alt mr-1"></i> Login
              </a>
            </li>
            <li *ngIf="!isLoggedIn">
              <a
                routerLink="/signup"
                routerLinkActive=" bg-blue-700"
                class="text-white px-3 py-2 rounded transition-colors duration-300"
              >
                <i class="fas fa-user-plus mr-1"></i> Register
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
