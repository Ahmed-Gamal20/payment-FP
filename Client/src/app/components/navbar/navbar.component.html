<header class="header navbar-area">
    <div class="topbar ">
        <div class="container mx-auto">
            <div class="flex flex-wrap items-center justify-center">
                <div class="w-full lg:w-1/3 md:w-1/3">
                    <div class="top-left">
                        <ul class="menu-top-link">
                            <li>
                                <div class="select-position">
                                    <select name="" id="select4">
                                        @for (item of currencies; track item){
                                            <option value="0" selected>{{item}}</option>
                                        }
                                    </select>
                                </div>
                            </li>
                            <li>
                                <div class="select-position">
                                    <select id="select5">
                                        @for (item of languages; track item){
                                            <option value="0">{{item}}</option>
                                        }
                                    </select>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="w-full lg:w-1/3 md:w-1/3">
                    <div class="top-middle">
                        <ul class="useful-links">
                            <li><a routerLink="/home" routerLinkActive="text-blue-800">Home</a></li>
                            <li><a routerLink="/about" routerLinkActive="text-blue-800">About Us</a></li>
                            <li>
                                <a routerLink="/contact" routerLinkActive="text-blue-800">Contact Us</a>
                            </li>
                            <li>
                                <a routerLink="/books" routerLinkActive="text-blue-800">Books</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="w-full lg:w-1/3 md:w-1/3">
                    <div class="top-end">
                        <div class="user flex items-center space-x-2">
                            <i class="fa-regular fa-user"></i>
                            <span>Hello</span>
                        </div>
                        <ul class="user-login">
                            <li><a routerLink="/signin" routerLinkActive="text-blue-800" >Sign In</a></li>
                            <li><a routerLink="/signup" routerLinkActive="text-blue-800" >Register</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="header-middle">
        <div class="container mx-auto">
            <div class="flex items-center">
                <!-- Logo -->
                <div class="lg:w-1/4 md:w-1/3 w-2/3">
                    <a class="navbar-brand" href="index.html">
                        Logo
                    </a>
                </div>

                <div class="lg:w-2/5 md:w-2/3 hidden md:block">
                    <div class="main-menu-search">
                        <div class="navbar-search flex items-center space-x-2">
                            <div class="search-select">
                                <div class="select-position">
                                    <select id="select1">
                                        <option selected>All</option>
                                        <option value="1">option 01</option>
                                        <option value="2">option 02</option>
                                        <option value="3">option 03</option>
                                        <option value="4">option 04</option>
                                        <option value="5">option 05</option>
                                    </select>
                                </div>
                            </div>
                            <div class="search-input flex-1">
                                <input type="text" placeholder="Search" class="w-full p-2 text-gray-700 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="search-btn">
                                <button class="p-2 bg-blue-500 text-white rounded-md focus:ring-2 focus:ring-blue-700">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="lg:w-1/3 md:w-1/3 w-1/3 flex justify-end items-center space-x-4">
                    <div class="nav-hotline flex items-center">
                        <div class="nav-hotline">
                            <i class="fa-solid fa-phone"></i>
                            <h3>Hotline:
                                <span>(+100) 123 456 7890</span>
                            </h3>
                        </div>
                    </div>
                    <div class="navbar-cart flex items-center space-x-4">
                        <div class="wishlist" (click)="goToWishlistPage()">
                            <a href="javascript:void(0)">
                                <i class="fa-regular fa-heart"></i>
                                <span class="total-items">0</span>
                            </a>
                        </div>
                        <div class="cart-items relative">
                            <a href="javascript:void(0)" class="main-btn">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <span class="total-items">2</span>
                            </a>
                            <div class="shopping-item">
                                <div class="dropdown-cart-header">
                                    <span>2 Items</span>
                                    <a routerLink="/cart">View Cart</a>
                                </div>
                                <!--! Carts -->
                                <ul class="shopping-list">
                                    @for (book of carts; track $index){
                                        <li>
                                            <a href="javascript:void(0)" class="remove" title="Remove this item" (click)="removeBookFromCart(book)"><i class="fa-solid fa-xmark"></i></a>
                                            <div class="cart-img-head">
                                                <a class="cart-img" href="product-details.html"><img
                                                        [src]="book.image" alt="#"></a>
                                            </div>
                                            <div class="content">
                                                <h4><a href="product-details.html">
                                                        {{book.title}}</a></h4>
                                                <p class="quantity">{{book.stock}}x - <span class="amount">${{book.price}}</span></p>
                                            </div>
                                        </li>
                                    }
                                </ul>

                                <div class="bottom">
                                    <div class="total">
                                        <span>Total</span>
                                        <span class="total-amount">${{totalPrice}}</span>
                                    </div>
                                    <div class="button">
                                        <a href="checkout.html" class="btn animate">Checkout</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div >
    </div>
</header>
